.<!doctype html>
<html lang="en">
  <head>

  <style>
.carousel-control-prev-icon {
 background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E") !important;
}

.carousel-control-next-icon {
  background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23fff' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E") !important;
}
  </style>
  <body>
    <div id="carouselexemplo" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block" src="coelho.jpg" alt="Primeiro Slide" style="width:50%;">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="abelha.jpg" alt="Segundo Slide" style="width:50%">
            </div>
            <div class="carousel-item">
                <img class="d-block" src="pig.jpg" alt="Terceiro Slide" style="width:50%">
            </div>
        </div>
        <br>
        <br>
        <br>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block" src="coelho.jpg" alt="Primeiro Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block" src="pig.jpg" alt="Segundo Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block" src="abelha.jpg" alt="Terceiro Slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>
          <br>
          <br>
          <br>
          <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel"> <!--data ride faz o carrosel girar e o inner (interno) diz q entrara um carrosel-->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-50" src="pintura.jpeg" alt="Primeiro Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-50" src="pig.jpg" alt="Segundo Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-50" src="coelho.jpg" alt="Terceiro Slide">
              </div>
            </div>

            <!--controle do carrosel, é um comando pronto-->
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
